<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    
    <!-- Used to add dark mode right away, adding here prevents any flicker -->
    <script>
        if (typeof(Storage) !== "undefined") {
            if(localStorage.getItem('dark_mode') && localStorage.getItem('dark_mode') == 'true'){
                document.documentElement.classList.add('dark');
            }
            if (localStorage.getItem('dark_mode') === null) {
                localStorage.setItem('dark_mode', true);
                document.documentElement.classList.add('dark');
            }
        }
    </script>
    
    <style>
        .prose img{
            border-radius: 20px;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
    <script src="//unpkg.com/alpinejs" defer></script>
    {tailwindcss}
    <script>
        // Fix dark mode toggle for Tailwind v4 CDN (dev server only)
        if (document.querySelector('script[src*="@tailwindcss/browser"]')) {
            var s = document.createElement('style');
            s.setAttribute('type', 'text/tailwindcss');
            s.textContent = '@custom-variant dark (&:where(.dark, .dark *));';
            document.head.appendChild(s);
        }
    </script>
</head>
<body class="antialiased bg-white dark:bg-neutral-950">

</body>
</html>
