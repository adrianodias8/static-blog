<layout title="{frontmatter.title}" src="main.html">

    <main class="relative z-30 max-w-4xl pb-1 mx-auto mt-10 md:rounded-t-md text-neutral-900">
        <div class="relative flex flex-col px-5 pt-6">
            <h1 class="w-full max-w-2xl mx-auto text-3xl font-bold leading-tight tracking-tighter text-left md:mb-12 md:text-4xl dark:text-neutral-100 lg:text-5xl md:leading-none">{frontmatter.title}</h1>
        </div>
        
        <article class="w-full max-w-2xl mx-auto mb-20 prose-sm prose px-7 lg:px-0 lg:prose-lg dark:prose-invert">
            {content}
        </article>
    </main>

</layout>
